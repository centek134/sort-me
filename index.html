<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>sort-me</title>

</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav_div">
                <label for="array_item_count">Array size</label>
                <input type= "range" name="array_item_count" id="arr_size_input" min="10" max="400" oninput="this.nextElementSibling.value = this.value">
                <output>200</output>
            </div>
            <div class="nav_div">
                <label for="sort_speed">Delay [ms]</label>
                <input type="range" name="sort_speed" id="arr_speed_input" min="5" max="150" oninput="this.nextElementSibling.value = this.value">
                <output>75</output>
            </div>      
                <button id="btn_bubble" class="nav_btn">Bubble sort</button>
                <button id="btn_insertion" class="nav_btn">Insertion sort</button>
                <button id="btn_selection" class="nav_btn">Selection sort</button>
                <button id="btn_quick" class="nav_btn">Quick sort</button>
                <button id="btn_heap" class="nav_btn">Heap sort</button>
            </nav>
        <div id="graph" class="graph"></div>
        <h2 class="info">App is designed for minimum width of 850 pixels.</h2>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
